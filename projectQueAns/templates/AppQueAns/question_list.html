
{% extends 'base.html' %}

<html>
<head>
    
  {% block title %}

    <title>Questions lists</title>

    {% endblock %}
</head>
<body>
  {% block content %}
  <table>

    <thead>
      <tr>
        <th>Title</th>
        <th>Content</th>

      </tr>
    </thead>
    <tbody>
        {% for obj in data %}
        <tr>
          <td>{{obj.title}}</td>
          <td>{{obj.content}}</td>

        </tr>
        {% endfor %}

    </tbody>
  </table>
  {% endblock %}

</body>
</html>
